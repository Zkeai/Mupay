edition: 3.0.0
name: mupay
access: "mac"
vars:
  region: "cn-hongkong" #地区
  functionName: "mupay" #函数名字
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: npm install
          path: ./code
        - run: npm run build
          path: ./code

    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: nodejs20 #环境版本
      timeout: 60
      functionName: ${vars.functionName}
      code: ./code
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
            disableURLInternet: false
